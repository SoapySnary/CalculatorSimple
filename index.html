<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="http://bootswatch.com/4/yeti/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b8b76e41b0.js" crossorigin="anonymous"></script> 
    <title>Calculator </title>
  <style>
  body{
  background:white;
  }
  *{
  box-sizing:border-box;
  -webkit-box-sizing:border-box;
  -moz-box-sizing:border-box;
  }
  .wrap{
  width:400px;
  margin:auto;
  height:auto;
  background:black;
  padding:15px;
  border-radius:10px;
  }
  input[type=text]{    
  width:100%;
  padding:10px;
  font-size:22px;
  margin-top:20px;
  border-radius:5px;
  }
  input[type=button]{
  width:89px;
  padding:10px;
  font-size:22px;
  border-radius:5px;
  }
  #del{
  width:74%;
  }
  
  </style>
  </head>
  <h1 class="display-4 text-center"
  class="display-4">
  <i class="fa-solid fa-calculator text-primary"></i> My<span class="text-primary">Calculator</span></h1>
  <div class="Wrap">
  <form name ="cal">
  <input type="text" name ="display">
  <br><br>
  
  <input type="button" value ="9" onclick ="cal.display.value+='9'">
  <input type="button" value ="8" onclick ="cal.display.value+='8'">
  <input type="button" value ="7" onclick ="cal.display.value+='7'">
  <input type="button" value ="+" onclick ="cal.display.value+='+'">
  <br><br>
  <input type="button" value ="6" onclick ="cal.display.value+='6'">
  <input type="button" value ="5" onclick ="cal.display.value+='5'">
  <input type="button" value ="4" onclick ="cal.display.value+='4'">
  <input type="button" value ="-" onclick ="cal.display.value+='-'">
  <br><br>
  <input type="button" value ="3" onclick ="cal.display.value+='3'">
  <input type="button" value ="2" onclick ="cal.display.value+='2'">
  <input type="button" value ="1" onclick ="cal.display.value+='1'">
  <input type="button" value ="*" onclick ="cal.display.value+='*'">
  <br><br>
  <input type="button" value ="0" onclick ="cal.display.value+='0'">
  <input type="button" value ="/" onclick ="cal.display.value+='/'">
  <input type="button" value ="%" onclick ="cal.display.value+='%'">
  <input type="button" value ="=" onclick ="cal.display.value =eval(cal.display.value)">
  <br><br>
  <input type="button" value ="DELETE" onclick ="cal.display.value=''" id="del">
  <input type="button" value ="." onclick ="cal.display.value+='.'">
  </form>
  <h4 class="text-primary">Made By Adam Snary</h4>
  
  <body>
  </body>
  </html>
